<router-outlet></router-outlet>
<app-home></app-home>
<div class="container">
    <table border="2" width="50%">
    <tr bgColor="yellow" >
        <th>S.N</th>
        <th>id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Age</th>
        <th>Class</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let data of tableData; let i= index;">
        <td>{{i+1}}</td>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.address}}</td>
        <td>{{data.age}}</td>
        <td>{{data.class}}</td>

        <td>
            <input type="button"  (click)="onDetailView(data.id, data.name, data.address, data.age)" value="edit">
        </td>
        
    </tr>
