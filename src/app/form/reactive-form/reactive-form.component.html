<app-home></app-home>
<div class="container mt-20">
    <h1>Register Form</h1>
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="reactiveForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Name<span class="text-danger">*</span></label>
                            <input type="text" formControlName="userFirstName" name="userFirstName" class="form-control" placeholder="Name" />
                            <span *ngIf="santosh || forms['userFirstName'].dirty || forms['userFirstName'].touched && forms['userFirstName'].invalid"
                                class = "info-msg text-danger">
                                <small *ngIf="forms['userFirstName'].errors && forms['userFirstName'].errors?.['required']">
                                    User First Name is required
                                </small>
                                <small *ngIf="forms['userFirstName'].errors && forms['userFirstName'].errors?.['minlength']"> Name must be 10 characters long</small>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address<span class="text-danger">*</span></label>
                            <input type="text" formControlName="address" class="form-control" placeholder="Address" />
                            <span *ngIf=" santosh || forms['address'].dirty || forms['address'].touched && forms['address'].invalid"
                                class = "info-msg text-danger">
                                <small *ngIf="forms['address'].errors && forms['address'].errors?.['required']">
                                    Address is required
                                </small>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email <span class="text-danger">*</span></label>
                            <input type="email" formControlName="email" class="form-control"  placeholder="Email"  />
                            <span *ngIf=" santosh ||  forms['email'].dirty || forms['email'].touched && forms['email'].invalid"
                                class = "info-msg text-danger">
                                <small *ngIf="forms['email'].errors && forms['email'].errors?.['required']">
                                    Email is required
                                </small>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-success" (click)="onSubmitForm(reactiveForm)" type="button" >Submit Value</button>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
