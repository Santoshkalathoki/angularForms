<app-home></app-home>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h1 class="page-title">Template Registration Form </h1>

      <form #registerForm="ngForm">
        <div class="form-group">
          <label>User Name<span class="text-danger">*</span></label>
          <input  type="text" class="form-control" [(ngModel)]="templateFormData.name" name="username" #username="ngModel"required placeholder="Username" />
        </div>
        <span *ngIf= "username.invalid && (username.dirty || username.touched)"class="info-msg text-danger">
            Username is required
        </span>
       

        <div class="form-group">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" [(ngModel)]="templateFormData.email" name="email" #email="ngModel" required placeholder="Email" />
        </div>
          <span *ngIf="email.invalid && (email.dirty || email.touched)"class="info-msg text-danger">
            Email is required
          </span>

        <div class="form-group">
          <label for="password">Password<span class="text-danger">*</span></label>
          <input type="password" class="form-control" [(ngModel)]="templateFormData.password" name="password" #password="ngModel" required placeholder="Password"/>
        </div>
        <span *ngIf="password.invalid && (password.dirty || password.touched)"class="info-msg text-danger">
          Password is required
        </span>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" [(ngModel)]="templateFormData.confirmPassword" name="confirmPassword" #confirmPassword="ngModel" placeholder="Confirm Password" required />
        </div>
        <span *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"class="info-msg text-danger">
          Confirm your password.
         
      </span>
        <br>
        <button type="submit" class="btn btn-success" [disabled] = "!registerForm.form.valid" (click)="signUp(registerForm)"> Sign Up </button>
      </form>
    </div>
  </div>
</div>
